    <script>
        //classes without using prototype manually
        class Shape{
            constructor(){
                this.area = 0;
            }

            ShowArea(){
               console.log(this.GetArea());
            }

            GetArea(){
                return this.area;
            }
        }

        class Square extends Shape{
            constructor(side){
                super();
                this.side = side;
            }
        
            GetArea(){
                this.area = this.side * this.side;
                return this.area;
            }
        }

        class Circle extends Shape{
            constructor(radius){
                super();
                this.radius = radius;
            }

            GetArea(){
                this.area = 3.14 * this.radius * this.radius;
                return this.area;
            }
        }

        var c = new Circle(5);
        c.ShowArea();
