<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //classes without using prototype manually
        class Shape{
            constructor(){
                this.area = 0;
            }

            ShowArea(){
               console.log(this.GetArea());
            }

            GetArea(){
                return this.area;
            }
        }

        class Square extends Shape{
            constructor(side){
                super();
                this.side = side;
            }
        
            GetArea(){
                this.area = this.side * this.side;
                return this.area;
            }
        }

        class Circle extends Shape{
            constructor(radius){
                super();
                this.radius = radius;
            }

            GetArea(){
                this.area = 3.14 * this.radius * this.radius;
                return this.area;
            }
        }

        var c = new Circle(5);
        c.ShowArea();

        //classes using prototype
        function shape(){
            this.area = 0;
        }

        shape.prototype.GetArea = function(){
            return this.area;
        }

        shape.prototype.ShowArea = function(){
            console.log(this.GetArea());
        }

        function square(side){
            shape.call(this);
            this.side = side;
        }

        square.prototype = Object.create(shape.prototype);

        square.prototype.GetArea = function(){
            return this.side*this.side;
        }

        function circle(radius){
            shape.call(this);
            this.radius = radius;
        }

        circle.prototype = Object.create(shape.prototype);

        circle.prototype.GetArea = function(){
            return 3.14*this.radius*this.radius;
        }

        var c = new circle(2);
        c.__proto__.ShowArea();
        var s = new square(5);
        s.__proto__.ShowArea();

        //работает почти правильно, но при вызове showarea из прототипа вызывается правильная реализация
        //getarea, но поля объекта равны Nan
        //Подскажите, пожалуйста, в чем проблема

    </script>
</body>
</html>
