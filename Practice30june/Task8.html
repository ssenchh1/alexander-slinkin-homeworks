<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        last([7,9,0,-2], 2);
        function last(array, count = 1){
            var arr = Array.from(array);
            var newarray = new Array(count);
            for(var i = 0; i < count; i++){
                newarray[i] = arr.pop();
            }
            var arraystring = newarray.length > 1 ? newarray.join(',') : newarray.toString();
            alert("[" + arraystring + "]");
        }
    </script>
</body>
</html>
